<!DOCTYPE html>
<html lang="en">
<head>
    <!--default VSCode stuff-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Network Nodes</title>
    <!--End default VSCode stuff-->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.min.js"></script>
    <script type="text/javascript" src="mersenne_twister.js"></script>
    <script type="text/javascript" src="generate_nodes.js"></script>
    <script type="text/javascript" src="tiny_queue.js"></script>
</head>
<body>
    <div class="container">
        <h2>Check Connectivity</h2>
        <form>
            <label for="node-a">Node A
                <input name="node-a" id="node-a" type="text" maxlength="10">
            </label>
            <label for="node-b">Node B
                <input name="node-b" id="node-b" type="text" maxlength="10">
            </label>
            <button type="button" class="btn btn-primary" id="get-paths">Get Paths</button>
            <div class="mt-2 text-error" id="result"></div>
            <table class="table table-striped mt-2">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Path</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Any Path</td>
                        <td id="any-path"></td>
                        <td id="any-path-cost"></td>
                    </tr>
                    <tr>
                        <td>Shortest Path</td>
                        <td id="shortest-path"></td>
                        <td id="shortest-path-cost"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div class="divider"></div>
        <h2>All Nodes</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="node-col" id="node-col">
                        Node&nbsp;<span id="sort-icon" class="icon-sort"></span>
                    </th>
                    <th>Connected Nodes</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
